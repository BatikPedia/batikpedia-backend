name: Deploy to Cloud Run

on:
  push:
    branches: [staging]
  pull_request:
    branches: [staging]

env:
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
  CLOUD_RUN_SERVICE_ACCOUNT: ${{ secrets.CLOUD_RUN_SERVICE_ACCOUNT }}
  FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
  REGION: asia-southeast2
  SERVICE: batikpedia-backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Google Cloud SDK
        run: |
          echo ${{ env.CLOUD_RUN_SERVICE_ACCOUNT }} | base64 -d > /tmp/account.json
          gcloud auth activate-service-account --key-file /tmp/account.json
          gcloud components install beta
        shell: bash
      
      - name: Copy Dockerfile to the root directory
        run: cp docker/staging/Dockerfile Dockerfile

      - name: Build and push Docker image
        run: |
          gcloud auth configure-docker
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }} .
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }}
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
          --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{ github.sha }} \
          --platform managed \
          --region ${{ env.REGION }} \
          --allow-unauthenticated